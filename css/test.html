<!DOCTYPE html>
<html>
<head>
  <title>Trang web của bạn</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <style>
        /* CSS cho phần header */
header {
  background-color: #f2f2f2;
  padding: 20px;
}

header h1 {
  margin: 0;
}

header nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

header nav ul li {
  display: inline;
  margin-right: 10px;
}

header nav ul li a {
  text-decoration: none;
  color: #333;
}

/* CSS cho phần container */
.container {
  display: flex;
}

/* CSS cho phần aside */
aside {
  background-color: #f9f9f9;
  padding: 20px;
  flex: 1;
  flex-basis: 30%;
}

/* CSS cho phần main */
main {
  padding: 20px;
  flex: 1;
  flex-basis: 70%
}

/* CSS cho phần footer */
footer {
  background-color: #333;
  color: #fff;
  padding: 10px;
  text-align: center;
}

    </style>
  
    <header>
      <h1>Logo</h1>
      <nav>
        <ul>
          <li><a href="#">Trang chủ</a></li>
          <li><a href="#">Giới thiệu</a></li>
          <li><a href="#">Dịch vụ</a></li>
          <li><a href="#">Liên hệ</a></li>
        </ul>
      </nav>
    </header>
  
    <div class="container">
      <aside>
        <h2>Thông tin bổ sung</h2>
        <p>Đây là phần thông tin bổ sung về trang web của bạn.</p>
      </aside>
  
      <main>
        <h2>Nội dung chính</h2>
        <p>Đây là nội dung chính của trang web của bạn.</p>
      </main>
    </div>
  
    <footer>
      <p>Bản quyền © 2023. Trang web của bạn.</p>
    </footer>
  
  
</body>
</html>
